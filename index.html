<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="input-div">
        <div class="birth-input">
          <p class="birth-text">DAY</p>
          <input
            type="text"
            maxlength="2"
            class="input-day input"
            placeholder="DD"
          />
          <span class="day-span msg-span"></span>
        </div>
        <div class="birth-input">
          <p class="birth-text">MONTH</p>
          <input
            type="text"
            maxlength="2"
            class="input-month input"
            placeholder="MM"
          />
          <span class="month-span msg-span"></span>
        </div>
        <div class="birth-input">
          <p class="birth-text">YEAR</p>
          <input
            type="text"
            maxlength="4"
            class="input-year input"
            placeholder="YYYY"
          />
          <span class="year-span msg-span"></span>
        </div>
      </div>
      <div class="line-check">
        <div class="line"></div>
        <img src="./assets/images/icon-arrow.svg" alt="check" class="check" />
      </div>
      <div class="output-div">
        <h2 class="output"><span class="year-value">--</span> Years</h2>
        <h2 class="output"><span class="month-value">--</span> months</h2>
        <h2 class="output"><span class="day-value">--</span> days</h2>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
