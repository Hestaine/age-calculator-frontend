<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="input-div">
        <div class="day-input">
          <h4 class="day">DAY</h4>
          <input type="text" maxlength="2" />
          <span class="day-span"></span>
        </div>
        <div class="month-input">
          <h4 class="month">MONTH</h4>
          <input type="text" maxlength="98" />
          <span class="day-span"></span>
        </div>
        <div class="year-input">
          <h4 class="year">YEAR</h4>
          <input type="text" maxlength="4" />
          <span class="year-span"></span>
        </div>
      </div>
      <div class="line-check">
        <div class="line"></div>
        <img src="./assets/images/icon-arrow.svg" alt="check" />
      </div>
      <div class="output-div">
        <h2 class="year-output"><span class="year-value">--</span> Years</h2>
        <h2 class="month-output"><span class="year-value">--</span> months</h2>
        <h2 class="day-output"><span class="year-value">--</span> days</h2>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
